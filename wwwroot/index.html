<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Prompt for User Name -->
    <div id="namePrompt" class="modal">
        <div class="modal-content">
            <h2>Bienvenido!</h2>
            <p>Ingresá tu nombre por favor:</p>
            <input type="text" id="userName" placeholder="Tu nombre">
            <button onclick="submitName()">Continuar</button>
        </div>
    </div>

    <!-- Group Selection Page -->
    <div id="groupSelection" class="hidden modal">
        <div class="modal-content">
            <h2>Bienvenido, <span id="userNameDisplay"></span>!</h2>
            <h3>Unite o Crea un Grupo</h3>
            <button onclick="createGroup()">Crear Nuevo Grupo</button>
            <p>O</p>
            <input type="text" id="groupName" placeholder="Ingresá el nombre del grupo">
            <button onclick="joinGroup()">Unirse a un Nuevo Grupo</button>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chatPage" class="chat-container hidden">
        <header>
            <h2 id="chatGroupName">Chat de Grupo</h2>
            <div class="user-info">
                <span id="connectionStatus" class="status-disconnected"></span>
            </div>
        </header>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="chatInput" placeholder="Escribí tu mensaje acá... Usá @gpt para escribirle a ChatGPT">
                <div id="inputPreview" class="input-preview"></div>
            </div>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
